<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form HTML5 Form Elements</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header>
    <h1 class="sr-only">
        Company Name
        <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"><title>Company Name</title></path></svg>
    </h1>
    <nav>
        <ul class="menu">
            <li><a href="#">Search</a></li>
            <li><a href="#">Branding</a></li>
            <li><a href="#">Websites</a></li>
            <li><a href="#">Packaging</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <form action="#" method="post"  name="Project Form">
                <h2>Project Form</h2>
                <p>Fill in the fields below and describe your needs.</p>
                <p>In return we will contact you and suggest solutions for your business needs.</p>

                <fieldset>
                    <div>
                        <label for="name">Name/Surname</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div>
                        <label for="company">Company</label>
                        <input id="company" type="text" name="company">
                    </div>
                    <div>
                        <label for="phone">Tel.</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
   </header>
</body>
</html>
